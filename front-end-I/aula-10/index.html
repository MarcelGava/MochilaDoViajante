<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="https://media.istockphoto.com/vectors/amazon-shopping-logo-icon-arrow-symbol-vector-illustration-vector-id1079801522?k=20&m=1079801522&s=170667a&w=0&h=3PilREfnNBgR3FQJhM08JE7r84p4POkkNeYJ6GCq3gE="
      alt="Logo Amazon"
    />
    <main>
      <form>
        <h1>Cadastro do Usuário</h1>

        <div>
          <label for="username">Nome do Usuário</label>
          <input type="text" name="username" id="username" />
        </div>

        <div>
          <label for="userEmail">E-mail</label>
          <input type="email" name="userEmail" id="userEmail" />
        </div>

        <div>
          <label for="userPassword">Senha</label>
          <input type="password" name="userPassword" id="userPassword" />
        </div>

        <div>
          <label for="userDesciption">Depoimento</label>
          <textarea name="userDesciption" id="userDesciption"></textarea>
        </div>

        <div>
          <label for="userPlan">Plano</label>
          <select name="userPlan" id="userPlan">
            <option value="1">Básico</option>
            <option value="2">Médio</option>
            <option value="3">Premium</option>
          </select>
        </div>
        <button type="reset">Limpar</button>
        <button type="submit">Cadastrar</button>
      </form>
    </main>
  </body>
</html>
