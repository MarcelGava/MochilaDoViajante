<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style-atividade.css" />
  </head>
  <body>
    <main>
      <form>
        <h1>Cadastro de Usuário</h1>
        <fieldset>
          <legend>Dados Pessoais</legend>
          <div>
            <label for="username">Nome Completo</label>
            <input type="text" name="username" id="username" />
          </div>

          <div>
            <label for="birthDate">Data de Nascimento</label>
            <input type="date" name="Data de Nascimento" id="birthDate" />
          </div>

          <div>
            <label for="adress">Endreço</label>
            <input type="text" name="adress" id="adress" />
          </div>

          <div>
            <label for="userEmail">E-mail</label>
            <input type="email" name="userEmail" id="userEmail" />
          </div>

          <div>
            <label for="userPassword">Senha</label>
            <input type="password" name="userPassword" id="userPassword" />
          </div>

          <div>
            <label for="userObservation">Observações</label>
            <textarea name="userObservation" id="userObservation"></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>Produto</legend>
          <div>
            <input type="radio" name="patissrie" id="cake1" checked />
            <label for="">Cheesecake</label>

            <input type="radio" name="patissrie" id="cake2" />
            <label for="">Bolo de Chocolate</label>

            <input type="radio" name="patissrie" id="cake3" />
            <label for="">Red Velvet</label>
          </div>

          <div>
            <label for="userRequest">Tamanho</label>
            <select name="size" id="size">
              <option value="1">Pequeno</option>
              <option value="2">Médio</option>
              <option value="3">Grande</option>
            </select>
          </div>
        </fieldset>

        <fieldset>
          <legend>Pagamento</legend>
          <div>
            <input type="radio" name="payment" id="credit" checked />
            <label for="">Crédito</label>

            <input type="radio" name="payment" id="debit" />
            <label for="">Débito</label>

            <input type="radio" name="payment" id="cash" />
            <label for="">Pagar na Entrega</label>
          </div>

          <div>
            <label for="userPlan">Plano</label>
            <select name="userPlan" id="userPlan">
              <option value="1">Básico</option>
              <option value="2">Médio</option>
              <option value="3">Premium</option>
            </select>
          </div>
        </fieldset>

        <!-- <fieldset>
          <legend>Entrega</legend>
          <div>
            <input type="radio" name="tax" id="empresaX" checked />
            <label for="debit">Empresa X</label>

            <input type="radio" name="tax" id="empresaY" />
            <label for="debit">Empresa Y</label>

            <input type="radio" name="tax" id="empresaZ" />
            <label for="debit">Empresa Z</label>
          </div>
        </fieldset> -->
        

        <fieldset>
          <legend>Adcionais</legend>
          <div>
            <input type="checkbox" name="recommended" id="firstProduct" />
            <label for="firstProduct">Cobertuda Extra</label>
          </div>
          <div>
            <input type="checkbox" name="recommended" id="secondProduct" />
            <label for="firstProduct">Cobertuda Extra</label>
          </div>
        </fieldset>

        <button type="reset">Limpar</button>
        <button type="submit">Cadastrar</button>
      </form>
    </main>
  </body>
</html>
